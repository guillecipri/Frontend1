<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="cabecera">
            <img src="./img/VectorPizza.svg" alt="imagen pizza">
            <img class="logo" src="./img/Logo.png" alt="imagen logo">
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="delivery">
            <h2>Envio gratis <span>comprando</span> dos pizzas</h2>
        </section>
        <section class="podio">
            <h2>Podio de pizzas</h2>
            <div class="mas-pedidas">
                <div>
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <div>
                    <img src="./img/PizzaFalling.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="nav-footer">
            <ul class="footer-list">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </div>
        <div class="pie">
            <img src="./img/VectorPizza.svg" alt="imagen pizza">
            <img class="logo-pie" src="./img/Logo.png" alt="imagen logo">
        </div>

    </footer>    
</body>
</html>
